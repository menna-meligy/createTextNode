<body>

    <div id="divone" style="height:200px ; width:200px ; border: 2px solid red; " onclick="addElem()"> </div>


    <script>
        function addElem() {
            var Elem = document.createTextNode("this is a simple text element");

            //document.body.appendChild(Elem); // after the div 

            // document.getElementById("divone").appendChild(Elem); // inside the div

            document.body.insertBefore(Elem, document.getElementById("divone"));


        }
    </script>
